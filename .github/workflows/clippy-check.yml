name: Clippy check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
# Make sure CI fails on all warnings, including Clippy lints

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
